    .login-container {

      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
    }

    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .btn-google {
      background: #4285f4;
      box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
    }

    .btn-google:hover {
      background: #357ae8;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
    }

    .btn-github {
      background: #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-github:hover {

      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-social svg {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      color: #999;
      font-size: 14px;
    }

    .features {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: #666;
      font-size: 14px;
    }

    .feature svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      color: #667eea;
    }

    @media (max-width: 480px) {
