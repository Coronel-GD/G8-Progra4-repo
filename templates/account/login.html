{% load static %}
<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Perico Team</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      /* fondo negro */
      color: #fff;
      /* texto blanco */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #111;
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #b30000;
      /* rojo */
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .logo p {
      color: #fff;
      /* blanco */
      font-size: 16px;
    }

    .social-login {
      margin-top: 30px;
    }

    .social-login h2 {
      color: #fff;
      /* blanco */
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
    }

    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      background: #871818;
      /* rojo oscuro */
      color: #ffffff;
    }

    .btn-social:hover {
      background: #3d0000;
      /* rojo más oscuro */
      transform: translateY(-2px);
    }

    .btn-social svg {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #555;
    }

    .divider span {
      background: #000;
      padding: 0 15px;
      position: relative;
      color: #fff;
      font-size: 14px;
    }

    .features {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #444;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: #fff;
      font-size: 14px;
    }

    .feature svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      color: #b30000;
      /* rojo */
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 40px 30px;
      }

      .logo h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo">
      <h1><img src="{% static 'img/logo.jpg' %}" alt="Perico Team"> Perico Team</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <div class="social-login">
      <h2>Iniciar Sesión</h2>

      <a href="/accounts/google/login/" class="btn-social btn-google">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#ffffff" />
        </svg>
        Continuar con Google
      </a>

      <a href="/accounts/github/login/" class="btn-social btn-github">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
        Continuar con GitHub
      </a>
    </div>



    <div class="features">
      <div class="feature">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Compra segura con MercadoPago
      </div>
      <div class="feature">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Carrito de compras personalizado
      </div>
      <div class="feature">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Gestión de pedidos en tiempo real
      </div>
    </div>
  </div>
</body>

</html>
